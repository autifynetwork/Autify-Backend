version: '3.9'

services:
  db:
    image: postgres
    container_name: db
    volumes:
      - "db-data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: autifynetwork
    networks:
      - intranet
  
  nginx:
    image: nginx
    ports:
      - "80:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - intranet

  app:
    image: autifynetwork/app
    container_name: app
    environment:
      DATABASE_URL: postgresql://username:password@db:5432/autifynetwork
    networks:
      - intranet

volumes:
  db-data:

networks:
  intranet:
