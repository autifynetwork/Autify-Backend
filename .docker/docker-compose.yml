version: '3.9'

services:
  db:
    image: postgres
    container_name: db
    volumes:
      - "db-data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: autifynetwork
    networks:
      - intranet

  app:
    image: autifynetwork/app
    container_name: app
    environment:
      DATABASE_URL: postgresql://username:password@localhost:5432/autifynetwork
    ports:
      - "4000:4000"
    depends_on:
      - db
    networks:
      - intranet

volumes:
  db-data:

networks:
  intranet:
