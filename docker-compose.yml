version: '3.9'

services:
  db:
    image: postgres
    container_name: db
    volumes:
      - "db-data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: autifynetwork
    networks:
      - intranet
  
  app:
    build:
      context: .
    container_name: app
    environment:
      DATABASE_URL: postgresql://username:password@db:5432/autifynetwork
    networks:
      - intranet

volumes:
  db-data:

networks:
  intranet:
