version: '3.8'

services:
    db:
        image: postgres
        container_name: db
        restart: always
        volumes:
            - 'db-data:/var/lib/postgresql/data'
        ports:
            - '5432:5432'
        environment:
            POSTGRES_USER: username
            POSTGRES_PASSWORD: password
            POSTGRES_DB: autifynetwork

    app:
        build: .
        restart: always
        env_file:
            - .env
        environment:
            DATABASE_URL: postgresql://username:password@db:5432/autifynetwork
        links: [db]
        ports:
            - '3000:3000'

volumes:
    db-data:
        driver: local
